<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img onclick="watchStop()" src="/images/stop.png" alt="stop button" />
        <img onclick="watchStart()" src="/images/start.png" alt="stop button" />
        <img onclick="watchReset()" src="/images/reset.png" alt="stop button" />
        <button id="lapButton" onclick="addLap()">Lap</button>
      </div>
      <ul id="lapList"></ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
